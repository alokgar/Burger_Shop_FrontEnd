    <script>
        var burgerindex=0;
        burgershow();
        function burgershow(){
            var i;
            var burgers=document.getElementsByClassName("burger");
            for(i=0;i<burgers.length;i++){
                burgers[i].style.display="none";
            }
            burgerindex++;
            if(burgerindex>burgers.length)burgerindex=1;
            burgers[burgerindex-1].style.display="block";
            setTimeout(burgershow,4000);
        }

        function login(){
            var input=document.getElementById("input");
            var password=document.getElementById("password");
            if(input.value.trim()==""){
                input.style.border= "2px solid red";
                document.getElementById("label").style.visibility="visible";
                return false;
            }
            else if(password.value.trim()==""){
                password.style.border= "2px solid red";
                document.getElementById("label").style.visibility="visible";
                return false;
            }
            else return true;

        }
    </script>
